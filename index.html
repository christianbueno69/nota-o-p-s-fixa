<!DOCTYPE html>
<html>
    <head>
        <title>
            Conversor de Expressões Pós-Fixas
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            Conversor de Expressões Pós-Fixas
        </h1>
        <form id="converter">
            <label for="postfix">
                Expressão Pós-Fixa:
            </label>
            
            <input type="text" id="postfix" name="postfix" required>
            
            <button type="submit">
                Converter
            </button>
        </form>
        
        <div id="resultado"></div>
        <script src="script.js"></script>
    </body>
</html>
